  <body ng-app="tunariApp" layout="row">
    <md-sidenav  md-component-id="sideNav" md-is-locked-open="$mdMedia('gt-md')" layout="column" class="md-sidenav-left md-whiteframe-z4">
        <md-toolbar layout-align="center center" class="md-tall md-hue-2">
            TunariApp
        </md-toolbar>
        <md-list ng-controller="NavBarCtrl">
            <md-list-item ng-repeat="menu in menus" ng-click="changeView(menu.propName)">
                <a>
                    <md-item-content md-ink-ripple layout="row" layout-align="start center">
                        <div class="inset" >
                            <ng-md-icon icon="{{menu.icon}}"></ng-md-icon>
                        </div>
                        <div class="inset" >
                            {{menu.text}}
                        </div>                    
                    </md-item-content>                
                </a>
            </md-list-item>                    
        </md-list>
    </md-sidenav>
    <div ng-controller="ContentCtrl" flex layout="column">
        <md-toolbar md-scroll-shrink layout="row">
            <div class="md-toolbar-tools" layout-align="space-between center" layout-wrap layout-align-gt-md="center center">
                <md-button ng-click="toggleSidenav('sideNav')" hide-gt-md aria-label="Menu">
                    <div class="inset" >
                        <ng-md-icon icon="menu" size="40"></ng-md-icon>
                    </div>                    
                </md-button>                
                <h3>{{header.title}}</h3>
            </div>
        </md-toolbar>
        <md-content  id="content">
            <div class="container-fluid">
               <div ng-view=""></div>
            </div>
        </md-content>
        <md-button class="md-fab md-fab-bottom-right" aria-label="Add">  
            <md-tooltip md-direction="top">
              Crear nuevo producto.
            </md-tooltip>
            <ng-md-icon icon="add" size="40"></ng-md-icon>        
        </md-button>
    </div>
