  <body ng-app="tunariApp" layout="row" ng-cloak>
    
    <div ng-controller="ContentCtrl" flex layout="column">
        <md-toolbar  md-scroll-shrink layout="column">
            <div class="md-toolbar-tools" md- layout-align="space-between center" layout-wrap>
                <md-button ng-click="toggleSidenav('sideNav')" aria-label="Menu">
                    <ng-md-icon icon="menu" style="fill: #fff" size="40"></ng-md-icon>                 
                </md-button>                
                <h3>
                    <span>{{layout.title}}</span>
                </h3>
                <span flex></span>
                <md-button  ng-click="toogleRecording()" class="md-fab md-mini md-hue-2 " 
                    ng-class="isRecording ? 'md-accent' : 'md-primary'"
                    aria-label="Mic">
                    <ng-md-icon options='{"rotation": "none"}' class="fab-button-icon-mic"
                        icon="{{layout.recordIcon}}" style="fill: #fff" size="30"></ng-md-icon>   
                </md-button>
            </div>               
        </md-toolbar> 
        <md-sidenav  md-component-id="sideNav" layout="column" class="md-sidenav-left md-whiteframe-z4">
            <md-toolbar layout-align="center center" class="md-tall md-hue-2">
                TunariApp
            </md-toolbar>
            <md-list ng-controller="NavBarCtrl">
                <md-list-item ng-repeat="menu in menus" ng-click="changeView(menu.propName)">
                    <a>
                        <md-item-content md-ink-ripple layout="row" layout-align="start center">
                            <div class="inset" >
                                <ng-md-icon icon="{{menu.icon}}"></ng-md-icon>
                            </div>
                            <div class="inset" >
                                {{menu.text}}
                            </div>                    
                        </md-item-content>                
                    </a>
                </md-list-item>                    
            </md-list>
        </md-sidenav>
                
        <!-- Main View -->
        <div ng-view="" flex layout="row"></div>
      

        <md-button ng-click="bottomFabRightButtonClick($event)" class="md-fab md-fab-bottom-right" aria-label="Add">  
            <md-tooltip hide-sm hide-xs show-gt-sm md-direction="top">
                {{layout.bottomFabButtonIconTooltip}}
            </md-tooltip>
            <ng-md-icon style="fill: #fff" icon="{{layout.bottomFabButtonIcon}}" class="fab-button-icon" size="40">
            </ng-md-icon>  
        </md-button>
        <md-button ng-click="bottomFabLeftButtonClick()" class="md-fab md-fab-bottom-left" aria-label="Add">  
            <md-tooltip hide-sm hide-xs show-gt-sm md-direction="top">Opciones</md-tooltip>
            <ng-md-icon style="fill: #fff" icon="low_priority" class="fab-button-icon" size="40">
            </ng-md-icon>  
        </md-button>
    </div>
