<div class="row">
    <div class="col-xs-12">
        <div class="col-xs-12 btn-group btn-group-justified">
            <div    ng-disabled="products.length <=0" ng-click="toogleMark()" 
                    ng-class="isAllMarked ? 'btn btn-default' : 'btn btn-success'">
                <span ng-show="!isAllMarked" class="glyphicon  glyphicon-ok"> Todo</span>    
                <span ng-show="isAllMarked" class="glyphicon  glyphicon-remove"> Nada</span>  
            </div>
            <div ng-click="cancelModifications()" class="btn btn-danger">
                Cancelar
            </div>
            <div ng-click="saveModification()" class="btn btn-success">
                Guardar
            </div>
        </div>
        <div class="text-center col-xs-12">
            <h3><strong>Muestras del cliente:<br/> </strong></h3>
            <h4>{{client.name}}</h4>
        </div>
    </div>
    <hr/>
    <div class="row">
        <div class="col-xs-12">
            <div class="col-xs-6">
                <div ng-init="distributedOption = distributedOptions[0]">
                    <select 
                            class="nya-selectpicker btn btn-primary"
                            ng-model="distributedOption"
                            ng-options="o for o in distributedOptions">
                    </select>
                </div>
            </div>
            <div class="col-xs-6">
                <select class="nya-selectpicker btn btn-primary"
                        ng-change = "getInvitations()"
                        ng-model="selectedType"
                        ng-options="t for t in invitationTypes">
                </select>
            </div>
        </div>
    </div>
    <br/>   
    <br/> 
    <div class="col-xs-12">
        <div class="animate-if" dir-paginate-start="product in products | itemsPerPage: 200">
            <div ng-show="filterDistributedOptions(product)">
                <div ng-click="addSample(product)" 
                    ng-class="product.isDistributed ? 'checked-sample' : 'unchecked-sample'"
                    class="col-xs-4 col-sm-3 col-md-2" >   
                    <h3>
                        {{product.name}}
                    </h3>
                    <div ng-show="product.isDistributed" class="sample-check">
                        <span class="glyphicon glyphicon-check color-green"></span> 
                    </div>
                </div>                    
            </div>
        </div>        
        <div dir-paginate-end=""></div>
        <div ng-show="products.length <= 0">
            <div class="alert alert-warning">                  
                  <strong><h3>NO HAY PRODUCTOS!</h3></strong>
                  <h4>Lo lamentamos!, no hay productos que mostrar en la categoria {{selectedType}}.</h4>
            </div>            
        </div>
    </div>
</div>
</br>
