<md-list class="reveal-animation" flex ng-if="shoppingCartSellings.length != 0">
    <md-subheader class="background">Productos en el carito</md-subheader>    
    <md-list-item class="md-3-line" ng-repeat="selling in shoppingCartSellings" ng-click="openSell(selling, $event)">
		<img ng-src="{{getSmallProductImageUrl(selling.product)}}" class="md-avatar" alt="Imagen" />
		<div class="md-list-item-text" layout="column">
			<h3>{{ selling.product.name }}</h3>
			<h4>Total: {{ selling.total }} Bs.</h4>
			<p>{{ selling.quantity }} Unidades. / {{ selling.productPrice.value }} Bs. - {{selling.productPrice.type}} </p>
		</div>      
		<ng-md-icon  style="fill: #607d8b" icon="close" size="30" aria-label="call" ng-click="removeSelling(selling)">
		</ng-md-icon> 	  
    </md-list-item>
    <md-divider ></md-divider>
    <md-list-item>
    </md-list-item>
    <md-list-item>
    </md-list-item>    
</md-list>

<div class="reveal-animation" ng-if="shoppingCartSellings.length == 0" flex layout-margin  
	layout="column" layout-align="center center">
	<ng-md-icon flex style="fill: #65696B;opacity:.10" class="fab-button-icon-cart" 
	    icon="shopping_cart" size="200" aria-label="call">
	</ng-md-icon>
	<span flex style="fill: #65696B;opacity:.50"  flex class="md-subhead description">
		No hay ningun item en el carrito. Agreguemos uno!
	</span>
</div>
